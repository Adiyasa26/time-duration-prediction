        window.onload = function () {
            const subjectSel = document.getElementById("subject");
            const topicSel = document.getElementById("topic");
            const chapterSel = document.getElementById("chapter");
            for (let x in subjectObject) {
                subjectSel.options[subjectSel.options.length] = new Option(x, x);
            }
            subjectSel.onchange = function () {
                //empty Chapters- and Topics- dropdowns
                chapterSel.length = 1;
                topicSel.length = 1;
                //display correct values
                for (let y in subjectObject[this.value]) {
                    topicSel.options[topicSel.options.length] = new Option(y, y);
                }
            }
            topicSel.onchange = function () {
                //empty Chapters dropdown
                chapterSel.length = 1;
                //display correct values
                let z = subjectObject[subjectSel.value][this.value];
                for (let i = 0; i < z.length; i++) {

<body>

    <!-- As a heading -->
    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Jam Keberangkatan</h5>
                            <!-- Departure -->
                            <input type="time" name="Dep_Time" id="Dep_Time" class="custom-select" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Hari</h5>
                            <select name="hari" id="hari" class="custom-select" required="required">
                                <option value="senin">Senin</option>
                                <option value="selasa">Selasa</option>
                                <option value="rabu">Rabu</option>
                                <option value="kamis">Kamis</option>
                                <option value="jumat">Jumat</option>
                                <option value="sabtu">Sabtu</option>
                                <option value="minggu">Minggu</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Jalur</h5>
                            <select name="subject" id="subject" class="custom-select" required="required">
                                <option value="" disabled selected>Select your option</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Halte Naik</h5>
                            <!-- Destination -->
                            <select name="topic" id="topic" class="custom-select" required="required">
                                <option value="" disabled selected>Masukan Halte Keberangkatan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Halte Turun</h5>
                            <!-- Total Stops -->
                            <select name="chapter" id="chapter" class="custom-select" required="required">
                                <option value="" disabled selected>Masukan Halte Tujuan</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
